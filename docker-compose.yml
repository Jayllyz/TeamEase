version: '3.8'

services:
  nginx:
    container_name: nginx
    depends_on:
      - php
    build:
      context: docker/nginx
      args:
        SERVER_VERSION: $SERVER_VERSION
    tty: true
    stdin_open: true
    env_file: .env
    working_dir: /etc/nginx
    volumes:
      - ./src:$PHP_USER_HOME_DIRECTORY
    ports:
      - $SERVER_PORT:80

  php:
    container_name: php
    depends_on:
      - mysql
    build:
      context: docker/php
      args:
        PHP_VERSION: $PHP_VERSION
        PHP_USER_NAME: $PHP_USER_NAME
        PHP_USER_IDENTIFIER: $PHP_USER_IDENTIFIER
        PHP_USER_SHELL: $PHP_USER_SHELL
        PHP_USER_HOME_DIRECTORY: $PHP_USER_HOME_DIRECTORY
    tty: true
    stdin_open: true
    env_file: .env
    working_dir: /home/php
    volumes:
      - ./src:$PHP_USER_HOME_DIRECTORY

  mysql:
    container_name: mysql
    image: mysql
    restart: always
    build:
      context: docker/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      env_file: .env
    volumes:
      - ./init.sql:/data/application/init.sql
      - ./logs:/var/log/mysql
    ports:
      - ${MYSQL_PORT}:${MYSQL_PORT}
    expose:
      - '${MYSQL_PORT}'

  adminer:
    container_name: adminer
    image: adminer:latest
    restart: always
    environment:
      ADMINER_DEFAULT_SERVER: mysql
      ADMINER_DESIGN: arcs-material
    ports:
      - '${ADMINER_PORT}:${ADMINER_PORT}'
